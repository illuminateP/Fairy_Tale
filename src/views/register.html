{% extends "base.html" %}

{% block title %}
    회원가입
{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card mt-5">
            <div class="card-body">
                <h2 class="card-title text-center mb-4">회원가입</h2>
                <form method="post" action="{{ url_for('auth_bp.register') }}">
                    <div class="mb-3">
                        <input type="text" name="username" class="form-control" placeholder="아이디" required>
                    </div>
                    <div class="mb-3">
                        <input type="email" name="email" class="form-control" placeholder="이메일" required>
                    </div>
                    <div class="mb-3">
                        <input type="password" name="password" class="form-control" placeholder="비밀번호" required>
                    </div>
                    <div class="mb-3">
                        <input type="password" name="confirm_password" class="form-control" placeholder="비밀번호 확인" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">회원가입</button>
                </form>
                {% with messages = get_flashed_messages() %}
                  {% if messages %}
                    <ul class="mt-3">
                    {% for message in messages %}
                      <li>{{ message }}</li>
                    {% endfor %}
                    </ul>
                  {% endif %}
                {% endwith %}
                <p class="mt-3 text-center">
                    이미 계정이 있으신가요? <a href="{{ url_for('auth_bp.login') }}">로그인</a>
                </p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
